<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="support.css">
</head>
<body>



<section id="support" class="py-5">
  <div class="container">

    <!-- Section Header -->
    <div class="text-center mb-5">
      <h2 class="animated-heading">Need Support?</h2>
      <p class="text-muted">
        Our team is ready to help you. Choose any convenient way to reach out and we will respond promptly.
      </p>
    </div>

    <!-- Support Methods -->
    <div class="row g-4 text-center mb-5">
      <div class="col-md-4">
        <div class="support-card animate__animated animate__fadeInUp animate__delay-1s">
          <i class="bi bi-envelope"></i>
          <h5>Email Support</h5>
          <p>contact@timetag.com</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="support-card animate__animated animate__fadeInUp animate__delay-2s">
          <i class="bi bi-whatsapp"></i>
          <h5>WhatsApp</h5>
          <p>+92 300 0000000</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="support-card animate__animated animate__fadeInUp animate__delay-3s">
          <i class="bi bi-facebook"></i>
          <h5>Messenger</h5>
          <p>facebook.com/timetag</p>
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form id="support-form" class="animate__animated animate__fadeInUp animate__delay-4s">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Your Email" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
</body>
</html>
